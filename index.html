<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram电报群发营销多功能工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f8fa;
        }

        .header {
            background: linear-gradient(135deg, #0088cc, #005580);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h2 {
            color: #0088cc;
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag {
            display: inline-block;
            background: #e1f0f7;
            color: #0088cc;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            margin: 0.25rem;
            font-size: 0.9rem;
        }

        .project-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .project-link:hover {
            background: #005580;
        }

        @media (max-width: 768px) {
            .header {
                padding: 3rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Telegram电报群发营销多功能工具箱</h1>
    </div>

    <div class="container">
        <div class="projects">
            <div class="project-card">
                <h2>Telegram Transformer</h2>
                <p>电报协议号直登号转换工具箱，支持Telegram tdata到session的转换。</p>
                <a href="https://github.com/Silzboy/telegram_transformer" class="project-link" target="_blank">查看项目</a>
            </div>

            <div class="project-card">
                <h2>Telegram Expert</h2>
                <p>telegram电报群发，采集多功能营销工具。一个专业的广告投放专家工具。</p>
                <a href="https://github.com/Silzboy/telegram_expert" class="project-link" target="_blank">查看项目</a>
            </div>
        </div>
    </div>
</body>
</html>
